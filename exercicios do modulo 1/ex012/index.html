<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este videos está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/viagem-capa1.png" controls autoplay loop>
         <source src="midia/meu-video.mp4.mp4" type="video/mp4">
         <source src="midia/meu-video.ogv.mp4" type="viddeo/ogv">
         <source src="midia/Meu-Videofull1.Mp4.mp4" type="video/mp4">
         <source src="midia/Meu-Videofull2.Mp4.mp4" type="video/mp4">
         <p>Seu computador não tem comppatilidade com reprodução desse video</p>
    </video>
    <h1>Inserido videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</html>
